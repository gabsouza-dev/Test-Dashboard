<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <title>Test Dashboard</title>
  
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" href="favicon.ico" type="image/x-icon">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
  <div class="container mt-4">
    <h2>Dashboard de Testes</h2>
    <form id="testDataForm">
      <div class="mb-3">
        <label for="testData" class="form-label">Dados dos Testes</label>
        <textarea class="form-control" id="testData" rows="10" placeholder="Cole os dados dos testes aqui..."></textarea>
      </div>
      <button type="submit" class="btn btn-primary">Registrar Histórico</button>
    </form>

    <hr>

    <div class="row">
      <div class="col-6 col-md-2"><div class="card bg-success text-white"><div class="card-body"><h5 class="card-title">Passing</h5><p class="card-text" id="passingCount">0</p></div></div></div>
      <div class="col-6 col-md-2"><div class="card bg-danger text-white"><div class="card-body"><h5 class="card-title">Failing</h5><p class="card-text" id="failingCount">0</p></div></div></div>
      <div class="col-6 col-md-2"><div class="card bg-warning text-dark"><div class="card-body"><h5 class="card-title">Pending</h5><p class="card-text" id="pendingCount">0</p></div></div></div>
      <div class="col-6 col-md-2"><div class="card bg-secondary text-white"><div class="card-body"><h5 class="card-title">Skipped</h5><p class="card-text" id="skippedCount">0</p></div></div></div>
      <div class="col-12 col-md-4"><div class="card bg-primary text-white"><div class="card-body"><h5 class="card-title">Total</h5><p class="card-text" id="totalCount">0</p></div></div></div>
    </div>

    <hr>
    <button class="btn btn-secondary" onclick="loadXMLData()">Carregar Histórico de Testes</button>
    <hr>

    <h4>Histórico de Testes</h4>
    <table class="table table-bordered mt-3" id="testHistoryTable">
      <thead>
        <tr>
          <th>Spec</th>
          <th>Passing</th>
          <th>Failing</th>
          <th>Pending</th>
          <th>Skipped</th>
          <th>Duração</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>
  <script src="script.js"></script>
</body>
</html>
